
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    


    {% block title %}
    {% endblock title%}


    <style>
      body{
        background-color:#f8f9fa;
      }

    </style>
</head>
<body>
    <!-- navbar -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home'%}"><img height="30px" width="30px" src="{% static 'images/logo.webp' %}"alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register'%}">Register</a>
              </li>
              {%if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout'%}">logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login'%}">login</a>
              </li>
              {% endif %}


              <li class="nav-item">
                <a class="nav-link " href="{% url 'display_post'%}"> Display post</a>
              </li>

              <li class="nav-item">
                <a class="nav-link " href="{% url 'create_display'%}"> Create post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   
    
    {% block content %}


    {%  endblock content %}





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
